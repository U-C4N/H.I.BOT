<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://source.unsplash.com/random/1920x1080?technology,abstract');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .chat-container {
            height: calc(100vh - 240px);
            scrollbar-width: thin;
            scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
        }
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 3px;
        }
        .message {
            max-width: 90%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #4F46E5;
            color: white;
        }
        .bot-message {
            background-color: #F3F4F6;
            color: #1F2937;
        }
        .chat-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 8px;
        }
        pre[class*="language-"] {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-7xl">
        <div class="bg-white bg-opacity-95 backdrop-filter backdrop-blur-lg rounded-xl shadow-2xl p-6">
            <h1 id="title" class="text-4xl font-bold mb-6 text-center text-gray-800">Elite AI Chatbot</h1>
            
            <div class="flex space-x-4 mb-4">
                <select id="languageSelect" class="flex-1 p-2 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="english">English</option>
                    <option value="turkish">T√ºrk√ße</option>
                    <option value="russian">–†—É—Å—Å–∫–∏–π</option>
                    <option value="german">Deutsch</option>
                    <option value="spanish">Espa√±ol</option>
                </select>
                <select id="modelSelect" class="flex-1 p-2 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <!-- Model options will be populated dynamically -->
                </select>
            </div>

            <div id="chatWindow" class="chat-container bg-gray-200 rounded-lg p-4 overflow-y-auto mb-4"></div>

            <div class="flex items-center space-x-2">
                <div class="relative flex-grow">
                    <input type="text" id="userInput" class="w-full p-3 pr-20 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Type your message...">
                    <img id="imageThumbnail" class="hidden absolute right-12 top-1/2 transform -translate-y-1/2 h-8 w-8 object-cover rounded" src="" alt="Uploaded Image">
                    <label for="fileUpload" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer hover:text-indigo-500 transition duration-300">
                        <i class="fas fa-paperclip"></i>
                    </label>
                    <input type="file" id="fileUpload" class="hidden" accept="image/*">
                </div>
                <button id="sendBtn" class="bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <div class="mt-4 text-sm text-gray-600 flex justify-between items-center">
                <div>
                    <span id="responseTime" class="bg-gray-200 px-2 py-1 rounded-full">Response Time: 0ms</span>
                    <span id="totalTokens" class="ml-2 bg-gray-200 px-2 py-1 rounded-full">Total Tokens: 0</span>
                </div>
                <div class="flex items-center space-x-2">
                    <label for="temperature" id="temperatureLabel" class="text-sm font-medium text-gray-700">Temperature:</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7" class="w-32">
                    <span id="temperatureValue" class="text-sm text-gray-600 bg-gray-200 px-2 py-1 rounded-full">0.7</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatWindow = document.getElementById('chatWindow');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const fileUpload = document.getElementById('fileUpload');
            const imageThumbnail = document.getElementById('imageThumbnail');
            const languageSelect = document.getElementById('languageSelect');
            const modelSelect = document.getElementById('modelSelect');
            const temperature = document.getElementById('temperature');
            const temperatureValue = document.getElementById('temperatureValue');

            let currentLanguage = 'english';
            let imageData = null;
            let config = null;

            fetch('/get_config')
                .then(response => response.json())
                .then(data => {
                    config = data;
                    console.log('Loaded config:', config);
                    populateModelOptions();
                    updateUILanguage();
                })
                .catch(error => console.error('Error loading config:', error));

            function populateModelOptions() {
                console.log('Populating model options...');
                if (!config || !config.models) {
                    console.error('Config or models not loaded properly');
                    return;
                }
                const geminiModels = config.models.gemini.map(model => `<option value="${model}">${model}</option>`);
                const groqModels = config.models.groq.map(model => `<option value="${model}">${model}</option>`);
                modelSelect.innerHTML = `
                    <optgroup label="Gemini Models">
                        ${geminiModels.join('')}
                    </optgroup>
                    <optgroup label="Groq Models">
                        ${groqModels.join('')}
                    </optgroup>
                `;
                console.log('Model options populated:', modelSelect.innerHTML);
            }

            function updateUILanguage() {
                const uiText = config.ui_languages[currentLanguage];
                document.getElementById('title').textContent = uiText.title;
                userInput.placeholder = uiText.input_placeholder;
                sendBtn.title = uiText.send_button;
                document.querySelector('label[for="fileUpload"]').title = uiText.file_upload;
                document.getElementById('responseTime').textContent = `${uiText.response_time}: 0ms`;
                document.getElementById('totalTokens').textContent = `${uiText.total_tokens}: 0`;
                document.getElementById('temperatureLabel').textContent = uiText.temperature;
            }

            function sendMessage() {
                const message = userInput.value.trim();
                if (message || imageData) {
                    displayMessage('user', message, 'üë§', imageData);
                    fetchBotResponse(message);
                    userInput.value = '';
                    imageThumbnail.classList.add('hidden');
                    imageData = null;
                }
            }

            function displayMessage(sender, message, emoji, imgData = null) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'p-4', 'rounded-lg', 'mb-4', sender === 'user' ? 'user-message' : 'bot-message', sender === 'user' ? 'ml-auto' : 'mr-auto');
                
                const formattedMessage = formatCodeBlocks(message);
                messageElement.innerHTML = `<span class="font-bold">${emoji}</span> ${formattedMessage}`;
                
                if (imgData) {
                    const img = document.createElement('img');
                    img.src = `data:image/jpeg;base64,${imgData}`;
                    img.classList.add('chat-image', 'mt-2');
                    messageElement.appendChild(img);
                }
                
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight;
                Prism.highlightAllUnder(messageElement);
            }

            function formatCodeBlocks(message) {
                return message.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, language, code) {
                    const languageClass = language ? `language-${language}` : '';
                    return `<pre><code class="${languageClass}">${escapeHtml(code.trim())}</code></pre>`;
                });
            }

            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            function fetchBotResponse(message) {
                const selectedModel = modelSelect.value;
                console.log('Selected model:', selectedModel);
                const api = selectedModel.includes('gemini') ? 'gemini' : 'groq';
                
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: selectedModel,
                        api: api,
                        temperature: parseFloat(temperature.value),
                        image_data: imageData
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    displayMessage('bot', data.response, 'ü§ñ');
                    document.getElementById('responseTime').textContent = `${config.ui_languages[currentLanguage].response_time}: ${data.response_time.toFixed(2)}ms`;
                    document.getElementById('totalTokens').textContent = `${config.ui_languages[currentLanguage].total_tokens}: ${data.total_tokens}`;
                })
                .catch(error => console.error('Error fetching bot response:', error));
            }

            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });

            languageSelect.addEventListener('change', function() {
                currentLanguage = this.value;
                updateUILanguage();
            });

            temperature.addEventListener('input', function() {
                temperatureValue.textContent = this.value;
            });

            fileUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imageData = e.target.result.split(',')[1];
                        imageThumbnail.src = e.target.result;
                        imageThumbnail.classList.remove('hidden');
                        userInput.focus();
                        userInput.value = config.ui_languages[currentLanguage].image_uploaded;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
